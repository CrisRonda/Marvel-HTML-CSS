<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000" />
    <title>Marvel CSS</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.0/normalize.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Tomorrow&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amaranth:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container-hero">
      <div class="ambos-colum">
        <div class="image ms-marvel border-style-gradient ">
          <img
            src="./assets/cap-marvel.gif"
            class="after-image"
            alt="iron-man"
          />
          <h4 class="image-top mm">
            Captain Marvel
          </h4>
        </div>
        <div class="image black-panter">
          <h4 class="bp">
            Black panther
          </h4>
          <img src="./assets/panther.gif" class="after-image " alt="iron-man" />
        </div>
      </div>
      <div class="image start-lord">
        <h4 class="sl">Star Lord</h4>
        <img
          src="./assets/star.gif"
          class="after-image-column"
          alt="iron-man"
        />
      </div>

      <div class="image spiderman">
        <h4 class="sp">Spiderman</h4>
        <img src="./assets/spidy.gif" class="after-image" alt="iron-man" />
      </div>
      <div class="image venom">
        <h4 class="vn">Venom</h4>
        <img src="./assets/venom.gif" class="after-image" alt="iron-man" />
      </div>
      <div class="image thanos">
        <h4 class="th">Thanos</h4>
        <img src="./assets/thanos.gif" class="after-image" alt="iron-man" />
      </div>
      <div class="image iron-man">
        <h4 class="im">Iron Man</h4>
        <img src="./assets/ironman.gif" class="after-image" alt="iron-man" />
      </div>
      <div class="ambos">
        <div class="image cap-america ">
          <h4 class="image-top ca">Captain America</h4>
          <img src="./assets/cap.gif" class="after-image" alt="iron-man" />
        </div>
        <div class="image thor">
          <h4 class="th">Thor</h4>
          <img src="./assets/thor.gif" class="after-image" alt="iron-man" />
        </div>
      </div>
      <div class="image black-widow">
        <h4 class="bw">Black Widow</h4>
        <img src="./assets/widow.gif" class="after-image" alt="iron-man" />
      </div>
    </div>
  </body>
  <footer>
    <a href="https://www.facebook.com/cristian.ronda2" target="_blank"
      >by Cristian Ronda</a
    >
  </footer>
</html>
